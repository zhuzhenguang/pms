<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>

<title>PMS项目管理系统popup</title>

<body>
<div class="top">

    <span><img src="images/img_popup01.gif" /></span>
</div>
<div class="main">
	<table cellpadding="0" cellspacing="0" border="0">
    <colgroup>
    	<col width="122px" />
        <col width="100px;" />
        <col width="" />
        <col width="100px" />
    </colgroup>
    	<tbody>
        	<tr>
            	<th>项目名称：</th>
                <td colspan="3"><input class="long"/></td>
            </tr>
            <tr>
            	<th>法人：</th>
                <td><input  /></td>
                <th>销售代表：</th>
                <td><input /></td>
            </tr>
            <tr>
            	<th>可能性：</th>
                <td><input  /></td>
                <th>类型：</th>
                <td><input /></td>
            </tr>
            <tr>
            	<th>项目编号：</th>
                <td><input  /></td>
                <th>维护结束日期：</th>
                <td><input /></td>
            </tr>
            <tr>

                <td><input /></td>
            </tr>
            <tr>
            	<th>销售额（RMB）：</th>

                <th>销售额（USD）：</th>

            </tr>
            <tr>
            	<th>SSDG投入MM：</th>

            </tr>
            <tr>
            	<th>保安MM：</th>
                <td><input  /></td>

                <td><input /></td>
            </tr>
            <tr>
            	<th>签合同是否：</th>
                <td><input  /></td>
                <th>&nbsp;</th>
                <td>&nbsp;</td>
            </tr>
        </tbody>
    </table>
    <div class="btn"><a href="#none" style="margin-right:10px;"><img src="images/btn_popup_save.gif" /></a><a href="#none"><img src="images/btn_popup_close.gif" /></a></div>
</div>
